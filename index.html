<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <title>Sentence parser</title>
</head>

<body>
    <main>
        <h1>Sentence Parser ✍️</h1>
        <div class="input_content">
            <div class="toto">
                    <label for="sentence">Sentence</label>
                <input id="sentenceInput" type="text" name="sentence" placeholder="Type a sentence ✍️">
            </div>
            <button id="parseButton" type="button">Parse</button>
        </div>
        <p>No parsing result yet. Let's type a sentence !</p>
    </main>
</body>
<script src="index.js"></script>

</html>
